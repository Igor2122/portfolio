        <div class="port-item p-2 skills" data-toggle="collapse" data-target="#studies">

            <div class="d-flex first-item border row-hl align-items-end brdr-bttm">

                <br>

              </h3>
              <i class="ml-5 fa fa-angle-double-right fa-2x"></i>
            </div>
            <div class="d-flex second animated border row-hl align-items-end brdr-bttm">
              <h3>Web
                <br>
                <span class="ml-3">Stack</span>
              </h3>
              <i class="ml-5 fa fa-angle-double-right fa-2x"></i>
            </div>
            <div class="d-flex border row-hl align-items-end brdr-bttm">

            </div>


            <div class="item " data-toggle="modal" data-target="#loginModal">
              <img class="js" src="img/icons/javascript.png"></img>
              <img class="html" src="img/icons/html5.png"></img>
              <div class="d-flex second animated brdr-bttm border row-hl align-items-end">

          </div>
        </div>

  </div>



  <!-- MODAL 
        div has to have a class of modal and id that we created for it in the button
    -->
  <div class="modal w-100" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Log-In</h5>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="username">UserName</label>
              <input type="text" placeholder="UsernName" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" placeholder="password" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" data-dismiss="modal">Login</button>
        </div>
      </div>
    </div>
  </div>

  <div id="sections">
