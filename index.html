<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="styles/styles.css" type="text/css" />

</head>


<body>
  <div id="home" class="home">
    <div class="home-overlay"></div>
    <div class="row pt-4">
      <div class="col col-md-2 offset-md-1 pt-6">
        <img src="img/treehouse-logo.png" alt="" class="logo ">
      </div>
      <div class="col  col-md-2 offset-md-6 ">
        <div class="d-flex justify-content-around mt-4">
          <div class="">
            <i class="fa fa-facebook-f fa-md-2x"></i>
          </div>
          <div class="">
            <i class="fa fa-facebook-f fa-md-2x"></i>
          </div>
          <div class="">
            <i class="fa fa-facebook-f fa-md-2x"></i>
          </div>
          <div class="">
            <i class="fa fa-facebook-f fa-md-2x"></i>
          </div>
        </div>
      </div>
      <!-- /social icon div -->
    </div>
    <div class="row align-items-center center-div no-gutters">
      <div class="col col-md-6 offset-md-3 w-100 text-center">
        <div class=" image-border mx-auto row align-items-center">
          <img class=" center-pic rounded" src="img/landing-page-photo.png"></img>
        </div>
        <h1>Igor Pavlneko</h1>
        <hr class="m-auto" style="width: 50%;">
        <h2>WebDesigner</h2>
      </div>
    </div>
    <div class="col col-md-6 offset-md-3 w-100 text-center">
      <i class="fa fa-angle-down fa-5x "></i>
    </div>
  </div>
  <!-- /home div -->


  <!-- work secion  -->
  <div id="sections" class="row">
    <div class="col">
      <div class="menu row  no-gutters align-items-center skills-menu sticky-top">
        <div class="menu-overlay"></div>
        <div class="col text-center" data-toggle="collapse" data-target="#studies">Studies</div>
        <div class="col text-center">Projects</div>
        <div class="col text-center">Potfolio</div>
        <div class="col text-center">Work In Progress</div>
      </div>
      <div id="studies" class="collapse show ">
        <div class="w-100">

          <h2 class="p-5 mx-auto">My Skills</h2>
        </div>
        <div class="skills-div d-flex align-items-center justify-content-around flex-wrap">
          <div class="d-flex first-item border row-hl align-items-end">
            <h3>Web<br> <span class="ml-3">Stack</span> </h3>
            <i class="ml-5 fa fa-angle-double-right fa-2x"></i>
          </div>
          <div class="d-flex second animated border row-hl align-items-end">
            <h3>Web<br> <span class="ml-3">Stack</span> </h3>
            <i class="ml-5 fa fa-angle-double-right fa-2x"></i>
          </div>
          <div class="d-flex border row-hl align-items-end">
            <h3>Web<br> <span class="ml-3">Stack</span> </h3>
            <i class="ml-5 fa fa-angle-double-right fa-2x"></i>
          </div>


          <div class="item" data-toggle="modal" data-target="#loginModal">
            <img class="js" src="img/icons/javascript.png"></img>
            <img class="html" src="img/icons/html5.png"></img>
            <img class="html" src="img/icons/html5.png"></img>
            <img class="html" src="img/icons/html5.png"></img>
            <div class="d-flex second animated border row-hl align-items-end">
              <h3>Web<br> <span class="ml-3">Stack</span> </h3>
              <i class="ml-5 fa fa-angle-double-right fa-2x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>



  <!-- MODAL 
        div has to have a class of modal and id that we created for it in the button
    -->
  <div class="modal w-100" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Log-In</h5>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="username">UserName</label>
              <input type="text" placeholder="UsernName" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" placeholder="password" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" data-dismiss="modal">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- /work secion  -->


  <!-- Footer   -->
  <div id="sections">

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
